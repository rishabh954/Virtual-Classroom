{% extends "base.html" %} {% load static %} {% block title %}login{% endblock title %} {% block body %}
<div class="container-xxl mt-2 category">
  <div class="container">
    <div class="text-center" data-wow-delay="0.1s">
      <!-- <h1 class=""> -->
      <lord-icon src="https://cdn.lordicon.com/xcxzayqr.json" trigger="boomerang" state="morph-group"
        style="width: 100px; height: 100px">
      </lord-icon>
      <!-- </h1> -->
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="w-50 p-3 mt-" style="background-color: #eee">
    <h3 class="text-center">FORGOT PASSWORD</h3>
    {% for message in messages %}
    <div class="alert alert-success text-center" role="alert">{{message}}</div>
    {% endfor %}
    <form action="{% url 'change_password' %}" method="post">
      {% csrf_token %}
      <div class="form-group mt-2">
        <input type="email" name="forgot_password" class="form-control" aria-describedby="emailHelp" placeholder="Enter new password" />
      </div>
      <div class="form-group mt-2">
        <input type="email" name="forgot_password" class="form-control" aria-describedby="emailHelp" placeholder="Confirm new password" />
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
</div>
{% endblock body %}
