{% extends "base.html" %} {% load static %} {% block body %}

<section style="background-color: #eee">
  <div class="container py-3">
    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="card-body">
          {% for message in messages %}
          <div class="alert alert-success text-center" role="alert">
            {{message}}
          </div>
          {% endfor %}

          <div class="row">
            <div class="col-sm-9">
              <h3 class="">
                <lord-icon src="https://cdn.lordicon.com/zfmcashd.json" trigger="in" delay="500" state="in-reveal"
                  colors="primary:#f9c9c0,secondary:#a5e830,tertiary:#4bb3fd,quaternary:#b26836"
                  style="width: 50px; height: 50px; padding-top: 15px;">
                </lord-icon>
                ADD STUDENT
              </h3>
            </div>
          </div>

          <hr />

          <form action="{% url 'AddStudent' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">First name</p>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="s_first_name" required />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Last name</p>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="s_last_name" required />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Username</p>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="s_username" required />
              </div>
            </div>

            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <input type="email" class="form-control" name="s_email" required />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Password</p>
              </div>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="s_password" required />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Gender</p>
              </div>
              <div class="col-sm-9">
                <select name="gender" required>
                  <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="other">other</option>
                </select>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Course</p>
              </div>
              <div class="col-sm-9">
                <select name="course_id" required>
                  {% for i in course %}
                  <option value="{{i.id}}">{{i.short_name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Session</p>
              </div>
              <div class="col-sm-9">
                <select name="session_id" required>
                  {% for i in session %}
                  <option value="{{i.id}}">
                    {{i.session_start}} to {{i.session_end}}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <hr />

            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Address</p>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" name="s_address" required></textarea>
              </div>
            </div>
            <hr />

            <div class="row">
              <div class="col-sm-3">
                <input type="submit" class="btn btn-primary" value="ADD STUDENT" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
