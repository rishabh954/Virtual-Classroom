{% extends "base.html" %} {% load static %} {% block body %}

<section style="background-color: #eee">
  <div class="container py-3">
    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="card-body">
          {% for message in messages %}
          <div class="alert alert-success text-center" role="alert">
            {{message}}
          </div>
          {% endfor %}

          <div class="row">
            <div class="col-sm-9">
              <h3 class="pt-4">EDIT COURSE</h3>
            </div>
          </div>

          <hr />

          <form action="{% url 'UpdateCourse' %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Course name</p>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="course" value="{{course.name}}" required />
                <input type="text" class="form-control" name="id" value="{{course.id}}" hidden required />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Short name of course</p>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="short_name" value="{{course.short_name}}" required />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <input type="submit" class="btn btn-primary" value="UPDATE COURSE" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
