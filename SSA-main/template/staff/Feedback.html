{% extends "base.html" %} {% load static %} {% block body %}

<section style="background-color: #eee">
  <div class="container py-3">
    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="card-body">
          {% for message in messages %}
          <div class="alert alert-success text-center" role="alert">
            {{message}}
          </div>
          {% endfor %}

          <div class="row">
            <div class="col-sm-9">
              <h3 class="pt-4">Give your valuable Feedback</h3>
            </div>
          </div>

          <hr />

          <form action="{% url 'Staff_Feedback_save' %}" method="post">
            {% csrf_token %}

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Feedback</p>
              </div>
              <div class="col-sm-9">
                <textarea
                  class="form-control"
                  name="Feedback"
                  required
                ></textarea>
              </div>
            </div>

            <hr />
            <div class="row">
              <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
